<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="upper-icons">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="shop">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
                <div class="cart-icon">
                    <div class="pending-number">4</div>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="favorites">
                    <div class="pending-number">4</div>
                    <i class="fa-solid fa-heart"></i>
                </div>   
            </div>
            <div class="lower-icons">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="hero">
            <div class="title">
                <div class="box">
                    <p>All Products (12)</p>
                </div>
                
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            
            <div class="cardBox">
                <div class="card1">
                    <div class="image">
                        <img src="samsung.png" alt="">
                    </div>
                    <div class="product">
                        <p class="product-name">Samsung S12 Ultra</p>
                        <p class="product-description">
                            Created: May 2, 2024
                            <br>
                            Best camera phone...
                        </p>
                        <div class="price">
                            <button>Update</button>
                            <div>
                                <p class="price-tag">$234</p>
                            </div>   
                        </div>
                    </div>
                    
                    
                </div>
                <div class="card2">
                    <div class="image">
                        <img src="drone.png" alt="">
                    </div>
                    <div class="product">
                        <p class="product-name">Dronex</p>
                        <p class="product-description">
                            Created: May 2, 2024
                            <br>
                            Best drones for playing and flying...
                        </p>
                        <div class="price">
                            <button>Update</button>
                            <div>
                                <p class="price-tag">$26</p>
                            </div>   
                        </div>
                    </div>
                    
                    
                    
                </div>
                <div class="card3">
                    <div class="image">
                        <img src="earpods.png" alt="">
                    </div>
                    <div class="product">
                        <p class="product-name">Earpods</p>
                        <p class="product-description">
                            Created: May 2, 2024
                            <br>
                            The best earpods...
                        </p>
                        <div class="price">
                            <button>Update</button>
                            <div>
                                <p class="price-tag">$35</p>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
